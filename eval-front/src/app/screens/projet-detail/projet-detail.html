@if (projet) {
  <div class="container">
    <h2>{{ projet.nom }}</h2>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#ajoutInterventionModal">Ajouter une intervention</button>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Duree</th>
      </tr>
      </thead>
      <tbody>

        @for (intervention of projet.interventions; track $index) {
          <tr>
            <td>{{ intervention.id }}</td>
            <td>{{ intervention.date }}</td>
            <td>{{ intervention.duree }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Modal Ajouter -->
  <div class="modal fade" id="ajoutInterventionModal" tabindex="-1" aria-labelledby="ajoutInterventionLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form (ngSubmit)="addIntervention()" [formGroup]="formAjout" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ajoutInterventionLabel">Ajouter une intervention</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" formControlName="date" required>
          </div>
          <div class="mb-3">
            <label for="duree" class="form-label">Dur√©e (heures)</label>
            <input type="number" class="form-control" id="duree" formControlName="duree" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="formAjout.invalid">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
} @else {
<p>projet introuvable</p>
}
