<div class="container">
  <h2>Planning salarié</h2>
  <div class="container">
    <select class="form-select mb-3" [formGroup]="formGroup" (change)="onSalarieChange($event)">
      <option value="" disabled selected>Sélectionner un salarié</option>
      @for (salarie of salaries; track $index) {
        <option [value]="salarie.id">{{ salarie.nom }} {{ salarie.prenom }}</option>
      }
    </select>
    @if ((interventions.length > 0)) {
        <h3>Interventions attribuées :</h3>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Date</th>
          <th>Duree</th>
        </tr>
        </thead>
        <tbody>

          @for (intervention of interventions; track $index) {
            <tr>
              <td>{{ intervention.date | date:'dd/MM/yyyy' }}</td>
              <td>durée : {{ intervention.duree }} heures</td>
            </tr>
          }
        </tbody>
      </table>
    }
  </div>
</div>
