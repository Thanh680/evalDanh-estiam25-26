<div class="container">
    <h2>Projet</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjetModal">
      Nouveau projet
    </button>
    <table class="table table-striped table-hover">
    <thead>
        <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody>

        @for (projet of projetService.projet$ | async; track $index) {
        <tr>
            <td>{{ projet.id }}</td>
            <td>{{ projet.nom }}</td>
            <td>
          <button class="btn btn-info" [routerLink]="['/projet', projet.id]">SÃ©lectionner</button>
          </td>
        </tr>
        }
    </tbody>
    </table>
  <!-- Modal Add -->
    <div class="modal fade" id="addProjetModal" tabindex="-1" aria-labelledby="addProjetLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form [formGroup]="formGroup" (ngSubmit)="add()">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Ajouter un projet</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
              <input formControlName="nom" class="form-control" placeholder="Nom du projet">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Ajouter</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  <!-- FIN Modal Add -->

  <!-- Modal Edit -->
  <div class="modal" tabindex="-1" aria-labelledby="editProjetLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form [formGroup]="formGroup" (ngSubmit)="edit()">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modifier le projet</h5>
            <button type="button" class="btn-close"></button>
          </div>
          <div class="modal-body">
            <input formControlName="id" class="form-control" placeholder="ID du projet" [disabled]="true">
            <input formControlName="nom" class="form-control" placeholder="Nom du projet">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- FIN Modal Edit -->

  <!-- Modal Delete -->
  <div class="modal" tabindex="-1" aria-labelledby="deleteProjetLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Supprimer le projet</h5>
          <button type="button" class="btn-close" ></button>
        </div>
        <div class="modal-body">
          Voulez-vous vraiment supprimer ce projet ?
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger" >Supprimer</button>
        </div>
      </div>
    </div>
  </div>
  <!-- FIN Modal Delete -->
</div>
